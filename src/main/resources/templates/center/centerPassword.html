<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>商城-密码管理</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-between min-vh-100">

<th:block th:replace="~{modules/header.html}"></th:block>

<main class="flex-grow-1 mt-3">
  <div class="container-fluid row">
    <th:block th:replace="~{modules/sidebar.html}"></th:block>

    <div class="content col-md-9 d-flex justify-content-center">
      <div class="form-horizontal col-10 col-md-6" id="register_form">
        <h3 class="form-title text-center">更改密码</h3>
        <form class="row needs-validation mt-3" novalidate>
          <div class="form-group row d-flex align-items-center">
            <label for="old-password" class="form-label col-sm-2">原密码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="old-password" placeholder="请输入原密码" value="admin" required>
              <div class="invalid-feedback">
                请输入原密码
              </div>
            </div>
          </div>
          <div class="form-group row mt-2 d-flex align-items-center">
            <label for="password" class="form-label col-sm-2">确认密码</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input type="text" class="form-control" id="password" placeholder="请输入密码" required>
                <div class="invalid-feedback">
                  请输入密码
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row mt-2 d-flex align-items-center">
            <label for="password2" class="form-label col-sm-2">确认密码</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input type="text" class="form-control" id="password2" placeholder="请确认密码" required>
                <div class="invalid-feedback">
                  请确认密码
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row mt-2 d-flex align-items-center">
            <label for="phone" class="form-label col-sm-2">手机</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input type="text" class="form-control" id="phone" placeholder="请输入验证码" required>
                <button class="btn btn-outline-secondary" type="button">获取验证码</button>
              </div>
            </div>
          </div>
          <div class="form-group row mt-2 d-flex align-items-center">
            <label for="verification" class="form-label col-sm-2">验证码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="verification" placeholder="请输入验证码" required>
              <div class="invalid-feedback">
                请输入验证码
              </div>
            </div>
          </div>
          <div class=" col-12 mt-4 text-center">
            <button class="btn btn-primary col-10 col-md-6" type="submit">更新</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<th:block th:replace="~{modules/footer.html}"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script>
  const forms = document.querySelectorAll(".needs-validation");

  Array.from(forms).forEach(form => {
    form.addEventListener("submit", event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add("was-validated")
    }, false)
  });
</script>

</html>
