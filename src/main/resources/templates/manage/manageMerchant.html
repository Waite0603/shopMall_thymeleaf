<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap-icons.min.css}" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-between min-vh-100">

<th:block th:replace="~{modules/header.html}"></th:block>

<main class="flex-grow-1 mt-3">
  <div class="container-fluid row">
    <th:block th:replace="~{modules/manageSibebar.html}"></th:block>

    <div class="content col-md-9">
      <h3 class="form-title text-center">商家类型管理</h3>

      <div class="type-control d-flex justify-content-between bg-light px-4 py-2 rounded">
        <div class="type-add">
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalBox">新增</button>
          <button class="btn btn-primary mt-1" data-bs-toggle="modal" data-bs-target="#modalBox">添加</button>
        </div>
        <div class="type-search d-flex">
          <label>
            <input class="form-control me-2" type="text" placeholder="搜索">
          </label>
          <button class="btn btn-success col-3" type="submit">搜索</button>
        </div>
      </div>

      <!-- 模态框 -->
      <div class="modal" id="modalBox">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
              <h4 class="modal-title">请选择地址</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- 模态框内容 -->
            <div class="modal-body">
              <form class="row needs-validation" novalidate>
                <div class="form-group row mt-2 d-flex align-items-center">
                  <label for="id" class="form-label col-sm-2">编号</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="id" required>
                    <div class="invalid-feedback">
                      请输入编号
                    </div>
                  </div>
                </div>
                <div class="form-group row mt-2 d-flex align-items-center">
                  <label for="name" class="form-label col-sm-2">名称</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="name" required>
                    <div class="invalid-feedback">
                      请输入名称
                    </div>
                  </div>
                </div>
                <div class="form-group row mt-2 d-flex align-items-center">
                  <label for="desc" class="form-label col-sm-2">概述</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="desc" required>
                    <div class="invalid-feedback">
                      请输入概述
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
              <button type="button" onclick="handSubmit()" class="btn btn-primary">保存</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-hover mt-3">
        <thead>
        <tr>
          <th scope="col">编码</th>
          <th scope="col">商家类型名称</th>
          <th scope="col">商家类型描述</th>
          <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>001</td>
          <td>手机</td>
          <td>数码</td>
          <td>
            <a href="#">删除</a>
          </td>
        </tr>
        <tr>
          <td>002</td>
          <td>电脑</td>
          <td>数码</td>
          <td>
            <a href="#">删除</a>
          </td>
        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</main>

<th:block th:replace="~{modules/footer.html}"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script>
  const handSubmit = () => {
    $(".needs-validation").addClass('was-validated');
  };

  // 模态框关闭时清空表单
  $('#modalBox').on('hidden.bs.modal', function () {
    $(".needs-validation").removeClass('was-validated').find("input").val("");
  });

</script>

</html>
